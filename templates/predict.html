<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

    <!-- Chatbot Icon Styles -->
    <style>
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 999;
            width: 50px;
            height: 50px;
            background-color: rgb(248, 246, 246);
            border-radius: 5px;
            padding: 5px;
        }

        #chatbot-icon img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class='card' style="width: 100%; height:100%; margin-top:50px">
                <div class="card-header" style="text-align: center;">
                    <h1>HOUSE PRICE PREDICTION</h1>
                    <a href="{{url_for('index')}}"><span class="glyphicon glyphicon-home"></span></a>
                </div>
                <div class="card-body" style='text-align: center'>
                    <div class="col-md-12" style="text-align: center;">
                        <h2>ESTIMATED PRICE:</h2>
                        <h3><span>{{result}}</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon" onclick="toggleChatbot()">
        <img src="/static/Chatbot.png" alt="Chatbot">
    </div>

    <!-- Chatbot Script -->
    <script>
        function toggleChatbot() {
            var chatbotWindow = window.open('', 'Chatbot Window', 'width=400,height=500');

            if (chatbotWindow.location.href === 'about:blank') {
                chatbotWindow.document.write('<html><head><title>Chatbot</title></head><body><iframe src="https://webchat.botframework.com/embed/homebot-bot?s=Cb4FFduRHF8.e43NvGeUjNemqQfgIP19fEKNj_D3Mp3EeqiqYDvb_N8" style="min-width: 400px; width: 100%; min-height: 500px;"></iframe></body></html>');
            }
        }
    </script>
</body>
</html>
